<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Where in the world?</title>
</head>
<body>
  <header class="page-header">
    <h1 class="page-header__title">Where in the world?</h1>
    <button class="page-header__switch" type="button">Dark Mode</button>
  </header>
  <main>
    <section class="filters">
      <input class="flters__search" type="text" name="" id="">
      <div class="filters__regions regions">
        <button class="regions__button">Filter by Region</button>
        <ul class="regions__list">
          <li><button type="button">Africa</button></li>
          <li><button type="button">America</button></li>
          <li><button type="button">Asia</button></li>
          <li><button type="button">Europe</button></li>
          <li><button type="button">Oceania</button></li>
        </ul>
      </div>
    </section>
    <section class="cards">
      <div class="cards__list">
        <a class="cards__item card" href="#">
          <img src="https://place-hold.it/265x160" alt="The flag of " class="card__flag" width="265" height="160">
          <h2 class="card__name">Germany</h2>
          <table class="card__table">
            <tr>
              <td class="card__stat">Popdivation</td>
              <td class="card__data">91,110,900</td>
            </tr>
            <tr>
              <td class="card__stat">Population</td>
              <td class="card__data">91,110,900</td>
            </tr>
            <tr>
              <td class="card__stat">Population</td>
              <td class="card__data">91,110,900</td>
            </tr>
          </table>
        </a>
      </ul>
    </section>
  </main>
</body>
</html>
