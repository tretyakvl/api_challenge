<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Where in the world?</title>
</head>
<body>
  <header class="page-header" id="header">
    <div class="page-header__container">
      <h1 class="page-header__title">Where in the world?</h1>
      <div class="page-header__switch">
        <input class="visually-hidden" type="checkbox" id="switch">
        <label for="switch">Dark mode</label>
      </div>
    </div>
  </header>
  <main>
    <section class="filters">
      <input class="filters__search" type="text" name="search" id="search" placeholder="Search for a country...">
      <div class="filters__regions regions">
        <button class="regions__button">Filter by Region</button>
        <ul class="regions__list">
          <li>
            <input class="visually-hidden" type="radio" name="region" id="radio-africa" data-region="Africa"></input>
            <label for="radio-africa">Africa</label>
          </li>
          <li>
            <input class="visually-hidden" type="radio" name="region" id="radio-america" data-region="Americas"></input>
            <label for="radio-america">America</label>
          </li>
          <li>
            <input class="visually-hidden" type="radio" name="region" id="radio-asia" data-region="Asia"></input>
            <label for="radio-asia">Asia</label>
          </li>
          <li>
            <input class="visually-hidden" type="radio" name="region" id="radio-europe" data-region="Europe"></input>
            <label for="radio-europe">Europe</label>
          </li>
          <li>
            <input class="visually-hidden" type="radio" name="region" id="radio-oceania" data-region="Oceania"></input>
            <label for="radio-oceania">Oceania</label>
          </li>
        </ul>
      </div>
    </section>
    <section class="cards">
    </section>
  </main>
  <template>
    <a class="cards__item card fade-in">
      <img src="" alt="The flag of " class="card__flag" width="265" height="160">
      <div class="card__content">
        <h2 class="card__name"></h2>
        <table class="card__table">
          <tr>
            <td class="card__stat">Population:</td>
            <td class="card__data"></td>
          </tr>
          <tr>
            <td class="card__stat">Region:</td>
            <td class="card__data"></td>
          </tr>
          <tr>
            <td class="card__stat">Capital:</td>
            <td class="card__data"></td>
          </tr>
        </table>
      </div>
    </a>
    <section class="card card--detailed fade-in">
      <div class="card__container">
        <a class="card__back">Back</a>
        <img src="" alt="The flag of " class="card__flag" width="265" height="160">
        <div class="card__content">
          <h2 class="card__name"></h2>
          <div class="card__wrapper">
            <table class="card__table">
              <tr>
                <td class="card__stat">Native Name:</td>
                <td class="card__data"></td>
              </tr>
              <tr>
                <td class="card__stat">Population:</td>
                <td class="card__data"></td>
              </tr>
              <tr>
                <td class="card__stat">Region:</td>
                <td class="card__data"></td>
              </tr>
              <tr>
                <td class="card__stat">Sub Region:</td>
                <td class="card__data"></td>
              </tr>
              <tr>
                <td class="card__stat">Capital:</td>
                <td class="card__data"></td>
              </tr>
            </table>
            <table class="card__table">
              <tr>
                <td class="card__stat">Top Level Domain:</td>
                <td class="card__data"></td>
              </tr>
              <tr>
                <td class="card__stat">Currencies:</td>
                <td class="card__data"></td>
              </tr>
              <tr>
                <td class="card__stat">Languages:</td>
                <td class="card__data"></td>
              </tr>
            </table>
          </div>
          <div class="card__more">
            <span>Border Countries:</span>
            <ul>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="cards__list"></div>
  </template>
  <script type="module" src="js/main.js"></script>
</body>
</html>
